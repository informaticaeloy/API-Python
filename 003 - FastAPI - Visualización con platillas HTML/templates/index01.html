<!DOCTYPE html>
<html>
  <head>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container bootstrap snippets bootdey">
        <div class="table-responsive">
            <!-- PROJECT TABLE -->
            <table class="table colored-header datatable project-list">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date Start</th>
                        <th>Days to Deadline</th>
                        <th>Progress</th>
                        <th>Priority</th>
                        <th>Leader</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                        <tr>
                            <td><a href="#">{{ recipe.id }}</a></td>
                            <td>{{ recipe.st }}</td>
                            <td>12 days</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar" data-transitiongoal="95" aria-valuenow="95" style="width: 95%;">95%</div>
                                </div>
                            </td>
                            <td><span class="label label-warning">MEDIUM</span></td>
                            <td><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Avatar" class="avatar img-circle"> <a href="#">Michael</a></td>
                            <td><span class="label label-success">ACTIVE</span></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <!-- END PROJECT TABLE -->
        </div>
    </div>
